
     <!DOCTYPE hmtl>
     <html>
     <head>
     <title>Bootstrap</title>
     <meta charset="UTF-8" />
     
     
     <style>
         form{
             width: 55%;
         padding-top:30px;
             margin:auto;
       
         }
     </style>
<script src="js/popper.min.js"></script>
<!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
<script src="js/jquery-3.2.1.slim.min.js"></script>

<!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!--<script src="popper.min.js"></script> -->
<script src="js/form-jquery-validation.js"></script>
<!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
<script src="js/bootstrap.min.js"></script>

     
     
     
     </head>
     <body>
     <h1>TP-AW Formulilaire my Version</h1>
     <h4>Avec Bootstrap et JQuery</h4>
         <form>
     
                 <div class="form-group row">
                         <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
                         <div class="col-sm-10">
                           <input type="text" class="form-control  champ" id="inputName"  >
                         </div>
                       </div>
              <div class="form-group row">
                         <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
                          <div class="col-sm-10">
                          <input type="text" class="form-control  champ" id="inputPrenom" class="champ">
                     </div>
              </div>
         
              <div class="form-group row">
                     <label for="inputDate" class="col-sm-2 col-form-label">Date de naissance</label>
                     <div class="col-sm-10">
                       <input type="date" class="form-control  champ" id="inputDate" placeholder="Date de naissance" >
                     </div>
                   </div>
                   <div class="form-group row">
                         <label for="inputDate" class="col-sm-2 col-form-label">Adresse</label>
                         <div class="col-sm-10">
                           <input type="text" class="form-control  champ" id="inputAdresse"  >
                         </div>
                       </div>
     
     
             <div class="form-group row">
               <label for="inputEmail3" class="col-sm-2 col-form-label">Mail</label>
               <div class="col-sm-10">
                 <input type="email" class="form-control champ  " id="inputEmail3" placeholder="Email" >
               </div>
             </div>
             
            
             
             <div class="form-group row">
               <div class="col-sm-10">
                 <button type="submit" class="btn btn-primary" id="valider">Valider</button>
               </div>
             </div>
           </form>
      <div class="modal" tabindex="-1" role="dialog" id="myModal">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="message">Modal title</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <p>Corps de la modal à modifier après validation du formulaire</p>
             <a class="maps" href="http://maps.google.com/maps?q=Paris" >
             <img  src="maps.png" alt="google maps" />
            </a>
           </div> 
           <div class="modal-footer">
             <button type="button" class="btn btn-primary">Save changes</button>
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           </div>
         </div>
       </div>
     </div> 
     
     </body> 
     </html>
